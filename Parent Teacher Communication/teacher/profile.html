<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management - Teacher Portal</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <h1>Profile Management</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
        </nav>
    </header>
    <main>
        <section class="profile-display">
            <h2>Your Profile</h2>
            <p><strong>Name:</strong> Jane Smith</p>
            <p><strong>Email:</strong> jane.smith@example.com</p>
            <p><strong>Mobile:</strong> +0987654321</p>
        </section>
        <section class="update-form">
            <h2>Update Profile</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="Jane Smith" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="jane.smith@example.com" required>
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" name="mobile" value="+0987654321" required>
                <button type="submit">Update Profile</button>
            </form>
        </section>
    </main>
    <script src="profile.js"></script>
</body>
</html>
