<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events and Notifications - Teacher Portal</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="events.css">
</head>
<body>
    <header>
        <h1>Events and Notifications</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
        </nav>
    </header>
    <main>
        <section class="event-form">
            <h2>Add New Event</h2>
            <form id="event-form">
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" name="event-name" placeholder="Enter event name" required>
                <label for="event-date">Date:</label>
                <input type="date" id="event-date" name="event-date" required>
                <button type="submit">Add Event</button>
            </form>
        </section>
        <section class="notification-form">
            <h2>Send Notification</h2>
            <form id="notification-form">
                <label for="notification-message">Message:</label>
                <textarea id="notification-message" name="notification-message" placeholder="Type your notification here..." required rows="4"></textarea>
                <button type="submit">Send Notification</button>
            </form>
        </section>
    </main>
    <script src="events.js"></script>
</body>
</html>
