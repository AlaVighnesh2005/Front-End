<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging - Teacher Portal</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="messenger.css">
</head>
<body>
    <header>
        <h1>Messaging</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
        </nav>
    </header>
    <main>
        <section class="chat-window">
            <div class="messages">
                <div class="message received">How is my child doing?</div>
                <div class="message sent">Your child is doing well in class.</div>
            </div>
            <div class="input-area">
                <input type="text" placeholder="Type your message here..." class="message-input">
                <button class="send-btn">Send</button>
                <button class="video-chat-btn">Accept Video Chat</button>
            </div>
        </section>
    </main>
    <script src="messenger.js"></script>
    <script>
        document.querySelector('.video-chat-btn').addEventListener('click', () => {
            window.location.href = 'video-chat.html'; // Redirect to video chat page
        });
    </script>
</body>
</html>
